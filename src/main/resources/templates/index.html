<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>HWork::..</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Lista de tareas</h2>
		</div>
		<a href="/Task/new">Nueva tarea</a>
		<table
			class="align-center justify-content-center table tabe-striped caption-top table-bordered">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">TITULO</th>
					<th scope="col">CONTENIDO</th>
					<th scope="col">ESTADO</th>
					<th scope="col">OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${task}">
					<td th:text="${task.id}" scope="row">1</td>
					<td th:text="${task.title}">title</td>
					<td th:text="${task.content}">content</td>
					<td th:if="${task.state != true}" th:text="'Pendiente'">state</td>
					<td th:if="${task.state}" th:text="'Finalizado'">state</td>
					<td>
						<a class="  btn btn-info "
							th:href="@{/Task/update/{id}(id=${task.id})}">Editar</a>
						<a class=" btn btn-danger "
							th:href="@{/Task/delete/{id}(id=${task.id})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
